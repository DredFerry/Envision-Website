<div class="detailsContainer">
    <div class="profilePic">
        <img src="../../assets/proctorDash2.png" alt="">
    </div>
    <div class="informations">
    <form  [formGroup]="registrationForm" (ngSubmit)="OnSubmit($event)">
        <div class="form-group">
            <label>Username*</label>
            <input [class.is-invalid]="username?.invalid && username?.touched" formControlName="username" type="text"  class="form-control">
            <div *ngIf="username?.invalid && username?.touched">
                <small class="text-danger" *ngIf="username?.errors?.['required']">Username is required</small>
                <small class="text-danger" *ngIf="username?.errors?.['minlength']">Username must be atleast 3 charecters</small>
            </div>
        </div>

        <div class="form-group">
            <label>Contact Number*</label>
            <input [class.is-invalid]="phoneNumber?.invalid && phoneNumber?.touched" formControlName="phoneNumber" type="tel" class="form-control">
            <div *ngIf="phoneNumber?.invalid && phoneNumber?.touched">
            <small class="text-danger" *ngIf="phoneNumber?.errors?.['required']">Contact Number is required</small>
            <small class="text-danger" *ngIf="phoneNumber?.errors?.['maxlength'] ||phoneNumber?.errors?.['minlength']|| phoneNumber?.errors?.['pattern']">Enter valid number</small>
            </div>
        </div>

        <div class="form-group">
            <label>Email ID*</label>
            <input [class.is-invalid]="email?.invalid && email?.touched" formControlName="email" type="email" class="form-control">
            <div *ngIf="email?.invalid && email?.touched">
            <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
            </div>
        </div>

        <div class="form-group">
            <label>University</label>
            <input  formControlName="university" type="text" class="form-control">
         </div>

        <div class="form-group">
            <label>School/College*</label>
            <input [class.is-invalid]="college?.invalid && college?.touched" formControlName="college" type="text" class="form-control">
            <div *ngIf="college?.invalid && college?.touched">
            <small class="text-danger" *ngIf="college?.errors?.['required']">School/College name is required</small>
            </div>
        </div>

        <div class="form-group">
            <label>Stream</label>
            <input formControlName="stream" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label>Academic Year*</label>
            <input [class.is-invalid]="academicYear?.invalid && academicYear?.touched" formControlName="academicYear" type="text" class="form-control">
            <div *ngIf="academicYear?.invalid && academicYear?.touched">
            <small class="text-danger" *ngIf="academicYear?.errors?.['required']">Academic Year is required</small>
            </div>
        </div>

        <div class="form-group">
            <label>University ID*</label>
            <input [class.is-invalid]="uid?.invalid && uid?.touched"  formControlName="uid" type="text" class="form-control">
            <div *ngIf="uid?.invalid && uid?.touched">
            <small class="text-danger" *ngIf="uid?.errors?.['required']">Unique ID is required</small>
            </div>
        </div>
        <div class="form-group">
            <label>Address*</label>
            <input [class.is-invalid]="address?.invalid && address?.touched"  formControlName="address" type="text" class="form-control">
            <div *ngIf="address?.invalid && address?.touched">
            <small class="text-danger" *ngIf="address?.errors?.['required']">Address is required</small>
            </div>
        </div>
        <!-- <div class="form-group">
            <label>Upload Image*</label>
            <input id="image" [class.is-invalid]="image?.invalid && image?.touched"  formControlName="image" type="image" class="form-control">
            <div *ngIf="image?.invalid && image?.touched">
            <small class="text-danger" *ngIf="image?.errors?.['required']">Image is required</small>
            </div>
        </div> -->
        <button class="submitButton" [disabled]='!registrationForm.valid'>
            Register
        </button>
    </form>
    </div>
</div>

</div>
